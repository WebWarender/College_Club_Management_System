  <circle cx="150" cy="50" r="80" fill="#ffffff" opacity="0.1"/>
  <circle cx="1050" cy="350" r="120" fill="#ffffff" opacity="0.15"/>
  <text x="600" y="150" font-size="56" fill="#ffffff" text-anchor="middle" font-weight="bold">Welcome to Club Connect</text>
  <text x="600" y="220" font-size="24" fill="#ffffff" text-anchor="middle" opacity="0.9">Discover, Connect & Grow</text>
</svg>
